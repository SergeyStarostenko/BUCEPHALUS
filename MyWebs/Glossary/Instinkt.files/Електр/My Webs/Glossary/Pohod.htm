    <div>
    <p class=MsoBodyText2 style='text-align:justify;text-indent:14.2pt'><span
    lang=UK style='font-size:11.0pt;font-family:"Arial Narrow"'>Комплект
    похідної наочної агітації повинен бути в кожній роті. Як правило, у
    танкістів, він виготовляється на солдатській плащ – палатці, куди
    різноманітними способами (на куточках, гачках, тощо ) закріплюються
    планшети з ДВП, на яких і знаходиться уся інформація, яка потрібна при
    виконанні тих, чи інших завдань. Займається виготовленням, переобладнанням,
    підготовкою до занять комплекту – <b style='mso-bidi-font-weight:normal'>рада
    народознавчої світлиці.</b> В комплект, як правило, можуть входити планшети
    з тематикою: - вимоги МО України до польової виучки військ; - військова
    присяга; - заходи безпеки при виконанні різноманітних завдань; - передовий
    досвід кращих спеціалістів; - умови виконання вправ; - бойовий листок; -
    планшети з темами, які необхідні для проведення бесід з особовим складом,
    занять з гуманітарної підготовки, бойового інформування тощо. До комплекту
    входять олівці, фломастери, клей, шахи, шашки, похідна бібліотечка, папір
    тощо. Перед виходом в поле, командир роти особисто переглядає актуальність
    інформації на планшетах і дає вказівки щодо її поновлення. Комплект
    похідної наочної агітації виставляється на першому навчальному місці в ході
    занять, а також там, де більше часу проводить особовий склад після занять.
    Для закріплення комплекту у прямовисному стані використовуються штанги й
    розтяжки з крюками.<o:p></o:p></span></p>
    <p class=MsoNormal><o:p>&nbsp;</o:p></p>
