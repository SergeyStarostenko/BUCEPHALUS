    <div>
    <p class=MsoBodyText style='text-align:justify;text-indent:14.2pt'><span
    lang=UK style='font-size:11.0pt;font-family:"Arial Narrow"'>У матеріалах
    передового досвіду необхідно відобразити ,дійсно, досвід військовослужбовця
    про те<span style='mso-spacerun:yes'>    </span>як він вивчає, експлуатує,
    обслуговує техніку тощо. Треба переконливо показати його дії, які дають
    можливість іншим, при їх вивченні і впровадженні у життя, також вміло,
    правильно і безаварійно експлуатувати бойову техніку. Передовий досвід
    здійснює вплив на особовий склад тільки в умовах, коли поєднується з
    обміном досвідом (усне обговорення, виступ) цього ж військовослужбовця,
    опитуванням командирами перед заняттями, про нього, підлеглих, вимогливістю
    діяти згідно нього і заохоченням тих військовослужбовців, які повторюють і
    покращують результати у навчанні.<o:p></o:p></span></p>
    <p class=MsoBodyText style='text-align:justify;text-indent:14.2pt'><span
    lang=UK style='font-size:11.0pt;font-family:"Arial Narrow"'>Оформлює
    передовий досвід один з <span class=SpellE>військово-службовців</span>,
    який входить до складу активу, з матеріалів підготовлених<span
    style='mso-spacerun:yes'>  </span>офіцером, або прапорщиком і перевірених
    командиром роти. Формат А-4, але може бути і більшим.<o:p></o:p></span></p>
    <p class=MsoBodyText><b><i><span lang=UK style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></i></b></p>
    </div>
