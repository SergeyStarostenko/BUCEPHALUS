    <p class=MsoNormal style='text-align:justify'><span style='font-size:10.0pt;
    font-family:"Arial Narrow"'><span style='mso-spacerun:yes'>      </span></span><b
    style='mso-bidi-font-weight:normal'><span lang=UK style='font-size:10.0pt;
    font-family:"Arial Narrow";color:navy;mso-ansi-language:UK'>Сатирична
    газета підрозділу випускається як додаток до стінної газети, не менше ніж
    один раз на місяць, редакційною колегією в складі<span
    style='mso-spacerun:yes'>    </span>2 – 3 військовослужбовців. Редакційна
    колегія вибирається на загальних зборах особового складу. В сатиричній
    газеті бажано мати 4 тематики (по одній з кожного взводу і одну за подіями
    в роті). Кожний малюнок (карикатура) повинен розкривати тему, не принижуючи
    гідність людини, на свідомість якої він впливає. Під кожним малюнком
    робиться надпис – хто зображений, що він робить всупереч встановленого
    порядку або моралі. В правому нижньому куту записуються прізвища
    редакційної колегії. Сатиричну газету переглядає командир роти і на звороті
    робить відповідний надпис. Сатиричні газети зберігаються терміном один рік.<o:p></o:p></span></b></p>

    style='mso-ansi-language:UK'><o:p>&nbsp;</o:p></span></b></p>
