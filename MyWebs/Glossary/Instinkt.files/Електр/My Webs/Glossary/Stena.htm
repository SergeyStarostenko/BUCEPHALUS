 <v:textbox>
  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <p class=MsoNormal style='text-align:justify;text-indent:1.0cm'><span
    lang=UK style='font-size:11.0pt;font-family:"Arial Narrow";mso-ansi-language:
    UK'>Стінна газета підрозділу випускається не менше одного разу на місяць.
    Вона присвячується значній події в житті держави, Збройних Сил, підрозділу.
    Стінна газета повинна мати 5 – 7 заміток, які розкривають сутність
    тематики, якій присвячується випуск. Номер газети готує до випуску
    редакційна<span style='mso-spacerun:yes'>  </span>колегія, яка може
    налічувати у своєму складі 3 – 5<span style='mso-spacerun:yes'> 
    </span>військовослужбовців і які обираються до її складу загальними зборами
    особового складу підрозділу. Першу замітку пише, як правило, командир
    підрозділу, або один з офіцерів. Наступні замітки пишуть військовослужбовці
    по черзі. Редакційна колегія оформлює їх і каліграфічним (зрозумілим для
    всіх) почерком,<span style='mso-spacerun:yes'>  </span>заносить у
    бланк<span style='mso-spacerun:yes'>  </span>стінної газети, підготовлений
    заздалегідь. Кожна замітка повинна мати фотокартку військовослужбовців
    свого підрозділу (за тематикою замітки), або в крайньому випадку, якусь
    аплікацію.<span style='mso-spacerun:yes'>  </span>Прізвища
    військовослужбовців з ініціалами і військове звання виділяються кольором,
    відмінників – червоним, тих, хто не встигає – чорним, або синім. В стінній
    газеті не допускається критика наказів командирів різних рангів. Кожну
    замітку підписує той, хто її написав.<span style='mso-spacerun:yes'> 
    </span>В правому, нижньому кутку стінної газети підписуються члени
    редакційної колегії і представляють її командиру роти. Командир роти робить
    надпис на звороті:<span style='mso-spacerun:yes'>  </span>“Випуск стінної
    газети дозволяю”, ставить свій підпис і дату. Стінні газети збираються у
    підшивку і зберігаються командиром роти один рік.</span><span lang=UK
    style='mso-ansi-language:UK'><o:p></o:p></span></p>
